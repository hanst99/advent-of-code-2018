description:         Please see the README on GitHub at <https://www.github.com/hanst99/advent-of-code-2018>

dependencies:
- base >= 4.7 && < 5
- text
- containers

library:
  source-dirs: src

executables:
  problem-1:
    main: Main.hs
    source-dirs: problem-1
    dependencies:
    - advent-of-code
  problem-1-2:
    main: Main.hs
    source-dirs: problem-1-2
    dependencies:
    - advent-of-code

tests:
  advent-of-code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code
    - hspec
